<div *ngIf="car.id">

  <h3>Details about car: {{car.marka}} {{car.model}}</h3>
  <div><span>Color: </span>{{car.color}}</div>
  <div><span>Price: </span>{{car.price}} PLN/day</div>

  <a routerLink="/rent-car/{{car.id}}">
    <button class="uk-button uk-button-danger">Rent this car</button>
  </a>
  <button (click)="goBack()" class="uk-button uk-button-danger">go back</button>
</div>
