<!--{{car}}-->
<h4>Choose the best car for you:</h4>
<ul class="segments">
  <li *ngFor="let segment of segments">
    <a routerLink="/detail/{{segment.id}}">
      <span class="badge">{{segment.name | uppercase}}</span> from {{segment.price}} PLN/day
    </a>
    <!--[class.selected]="car === selectedCar" (click)="onSelect(car)">-->
  </li>
</ul>
